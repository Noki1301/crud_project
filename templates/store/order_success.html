{% extends 'store/base.html' %}

{% block title %}Buyurtma qabul qilindi - NeoMart{% endblock %}

{% block content %}
  <div class="container">
    <div class="order-success-card mx-auto p-5 text-center" style="max-width: 520px;">
      <div class="rounded-circle bg-success bg-opacity-10 text-success d-inline-flex align-items-center justify-content-center mb-4" style="width: 96px; height: 96px;">
        <i class="bi bi-check2-circle fs-1"></i>
      </div>
      <h1 class="h3 fw-semibold mb-3">Rahmat! Buyurtmangiz qabul qilindi.</h1>
      <p class="text-muted">Buyurtma raqami: <strong>#{{ order_pk }}</strong>. Operatorlarimiz siz bilan tez orada bog'lanadi.</p>
      <div class="d-grid gap-2 mt-4">
        <a href="{% url 'store:product_list' %}" class="btn btn-primary">Xaridni davom ettirish</a>
        <a href="{% url 'store:cart' %}" class="btn btn-outline-secondary">Savatchaga qaytish</a>
      </div>
    </div>
  </div>
{% endblock %}
