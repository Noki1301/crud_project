<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header border-0 bg-danger text-white">
        <h5 class="modal-title fw-semibold" id="deleteUserModalLabel"><i class="bi bi-exclamation-octagon me-2"></i>Confirm deletion</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="mb-3">You are about to delete <strong id="deleteUserName">this user</strong>. This operation is permanent and cannot be undone.</p>
        <p class="small text-muted mb-0">Consider exporting related data before deleting if you might need it later.</p>
      </div>
      <div class="modal-footer border-0 justify-content-between">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <form method="post" id="deleteUserForm">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var deleteModal = document.getElementById('deleteUserModal');
    if (!deleteModal) return;

    deleteModal.addEventListener('show.bs.modal', function (event) {
      var button = event.relatedTarget;
      if (!button) return;

      var userName = button.getAttribute('data-user-name');
      var deleteUrl = button.getAttribute('data-delete-url');
      var namePlaceholder = deleteModal.querySelector('#deleteUserName');
      var form = deleteModal.querySelector('#deleteUserForm');

      if (namePlaceholder) {
        namePlaceholder.textContent = userName || 'this user';
      }
      if (form && deleteUrl) {
        form.setAttribute('action', deleteUrl);
      }
    });
  });
</script>
